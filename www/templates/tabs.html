<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Input Tab -->
  <ion-tab title="Input" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/input">
    <ion-nav-view name="tab-input"></ion-nav-view>
  </ion-tab>

  <!-- Output Tab -->
  <ion-tab title="Output" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/output">
    <ion-nav-view name="tab-output"></ion-nav-view>
  </ion-tab>

  <!-- Help Tab -->
  <ion-tab title="Help" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>


</ion-tabs>
